// Nade binds

bind "z" "slot10;+lookatweapon;-lookatweapon" 
bind "c" "slot7;+lookatweapon;-lookatweapon" 
bind "x" "slot8;+lookatweapon;-lookatweapon" 
bind "mouse4" "slot6;+lookatweapon;-lookatweapon"

// HUD settings

hud_scaling 1
cl_hud_color 10
cl_showloadout true
safezonex 1
safezoney 1

// Radar settings

cl_hud_radar_scale 1.001301
cl_radar_scale 0.4
cl_radar_always_centered true
cl_radar_rotate true
cl_radar_icon_scale_min 0.6


// Viewmodel settings

viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_z -1.5

// Sensitivity settings

sensitivity "0.32"
zoom_sensitivity_ratio "1"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Miscellaneous settings

fps_max "636"

r_show_build_info "false"
r_fullscreen_gamma "2.324000"
cl_color "4"
cl_silencer_mode "0"
cl_player_ping_mute "0"
cl_use_opens_buy_menu "false"
cl_teammate_colors_show "1"
cl_allow_animated_avatars "true"
cl_show_observer_crosshair "2"
cl_teamcounter_playercount_instead_of_avatars "false"

// Sound settings

snd_mixahead "0.01"
snd_headphone_eq "2"
snd_spatialize_lerp "0.503661"
snd_menumusic_volume "0.05"
snd_tensecondwarning_volume "0.25"
snd_steamaudio_enable_perspective_correction "true"
snd_mapobjective_volume "0.2"
snd_deathcamera_volume "0.2"
snd_mvp_volume "0.4"
snd_roundaction_volume "0.2"
snd_roundend_volume "0.2"
