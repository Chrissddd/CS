// ========================================================================================================================
// ===================================== CS2 GRENADE PRACTICE CONFIG ===================================================
// ========================================================================================================================
// Usage: Load into a practice map, then execute "exec nades" in console
// This config sets up optimal conditions for practicing grenade lineups and movement
// ========================================================================================================================

echo "Loading CS2 Grenade Practice Config..."

// ========================================================================================================================
// >> ENABLE CHEATS & BASIC SETUP
// ========================================================================================================================
sv_cheats "1"                                   // Enable cheats for practice commands
mp_warmup_end                                   // End warmup period
mp_restartgame "1"                              // Restart round

// ========================================================================================================================
// >> TEAM & PLAYER SETTINGS
// ========================================================================================================================
mp_limitteams "0"                               // No team limits
mp_autoteambalance "0"                          // Disable auto team balance
mp_maxmoney "65000"                             // Maximum money
mp_startmoney "65000"                           // Starting money
mp_afterroundmoney "65000"                      // Money after round

// ========================================================================================================================
// >> BUY & EQUIPMENT SETTINGS
// ========================================================================================================================
mp_buytime "9999"                               // Unlimited buy time
mp_buy_anywhere "1"                             // Buy anywhere on map
mp_free_armor "1"                               // Free armor
ammo_grenade_limit_total "6"                    // Increase grenade limit

// ========================================================================================================================
// >> ROUND & TIME SETTINGS
// ========================================================================================================================
mp_freezetime "0"                               // No freeze time
mp_roundtime "60"                               // 60 minute rounds
mp_roundtime_defuse "60"                        // 60 minute defuse rounds
mp_round_restart_delay "0"                      // No delay between rounds
mp_halftime "0"                                 // Disable halftime
mp_match_end_restart "1"                        // Auto restart match

// ========================================================================================================================
// >> RESPAWN & HEALTH SETTINGS
// ========================================================================================================================
mp_respawn_on_death_ct "1"                      // Respawn CT on death
mp_respawn_on_death_t "1"                       // Respawn T on death
sv_regeneration_force_on "1"                    // Enable health regeneration
sv_infinite_ammo "2"                            // Infinite ammo (reload required)
god                                             // God mode (invincibility)

// ========================================================================================================================
// >> GRENADE TRAJECTORY & PRACTICE FEATURES
// ========================================================================================================================
sv_grenade_trajectory "1"                       // Show grenade trajectory
sv_grenade_trajectory_prac_pipreview "1"        // Show trajectory preview
sv_grenade_trajectory_prac_trailtime "10"       // Trail duration in practice
sv_grenade_trajectory_time_spectator "10"       // Trajectory time when spectating
sv_grenade_trajectory_time "5"                  // Normal trajectory time
sv_showimpacts "1"                              // Show bullet impacts
sv_showimpacts_time "10"                        // Impact display duration

// ========================================================================================================================
// >> RETHROW & LINEUP PRACTICE
// ========================================================================================================================
sv_rethrow_last_grenade                         // Rethrow last grenade immediately
bind "mouse5" "sv_rethrow_last_grenade"         // Bind rethrow to mouse5
bind "." "sv_rethrow_last_grenade"              // Alternative rethrow bind
bind "," "noclip"                               // Toggle noclip for positioning

// ========================================================================================================================
// >> UTILITY ALIASES FOR PRACTICE
// ========================================================================================================================
// Clear impacts and trajectories
alias "clear_util" "sv_grenade_trajectory 0; sv_showimpacts 0; sv_grenade_trajectory 1; sv_showimpacts 1"
bind "k" "clear_util"

// Save and load positions
alias "save_pos" "writeip; echo Position Saved"
alias "load_pos" "exec pos.cfg; echo Position Loaded"
bind "f5" "save_pos"
bind "f9" "load_pos"

// Quick grenade buy aliases
alias "buy_smokes" "buy smokegrenade; buy smokegrenade; buy smokegrenade; buy smokegrenade"
alias "buy_flashes" "buy flashbang; buy flashbang"
alias "buy_he" "buy hegrenade; buy hegrenade; buy hegrenade"
alias "buy_molly" "buy molotov; buy incgrenade"
alias "buy_all_nades" "buy_smokes; buy_flashes; buy_he; buy_molly"

bind "f1" "buy_all_nades"
bind "f2" "buy_smokes"
bind "f3" "buy_flashes" 
bind "f4" "buy_he"

// ========================================================================================================================
// >> MOVEMENT & POSITIONING
// ========================================================================================================================
sv_accelerate "10"                              // Default acceleration
sv_friction "4"                                 // Default friction  
sv_stopspeed "75"                               // Default stop speed
sv_airaccelerate "12"                           // Air acceleration

// ========================================================================================================================
// >> BOT MANAGEMENT
// ========================================================================================================================
bot_kick                                        // Remove all bots initially
mp_ignore_round_win_conditions "1"             // Ignore win conditions

// Add single bot for lineup practice
alias "add_bot_ct" "bot_add_ct; bot_stop"
alias "add_bot_t" "bot_add_t; bot_stop"
bind "f6" "add_bot_ct"
bind "f7" "add_bot_t"
bind "f8" "bot_kick"

// ========================================================================================================================
// >> VISUAL & AUDIO SETTINGS FOR PRACTICE
// ========================================================================================================================
cl_draw_only_deathnotices "0"                  // Show all HUD elements
net_graph "1"                                   // Show net graph
cl_showpos "1"                                  // Show position and velocity
fps_max "0"                                     // Uncapped FPS
host_timescale "1"                              // Normal game speed

// ========================================================================================================================
// >> CROSSHAIR FOR LINEUPS
// ========================================================================================================================
// Enhanced crosshair for precise lineups
cl_crosshairsize "3"
cl_crosshairgap "0"  
cl_crosshairthickness "1"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "5"                           // Cyan for visibility
cl_crosshairdot "1"                             // Center dot for precision

// ========================================================================================================================
// >> MAP-SPECIFIC LIGHTING (OPTIONAL)
// ========================================================================================================================
mat_fullbright "0"                              // Normal lighting
r_drawothermodels "1"                           // Show player models

// ========================================================================================================================
// >> PRACTICE BINDS SUMMARY
// ========================================================================================================================
echo "=================== PRACTICE BINDS ==================="
echo "F1 - Buy All Grenades    |  F5 - Save Position"
echo "F2 - Buy Smokes          |  F6 - Add CT Bot"  
echo "F3 - Buy Flashes         |  F7 - Add T Bot"
echo "F4 - Buy HE Grenades     |  F8 - Kick All Bots"
echo "F9 - Load Position       |  K - Clear Trajectories"
echo ". - Rethrow Last Grenade  |  , - Toggle Noclip"
echo "Mouse5 - Rethrow Grenade"
echo "======================================================"

// ========================================================================================================================
// >> COMPLETION
// ========================================================================================================================
echo "CS2 Grenade Practice Config Loaded Successfully!"
echo "Map is now ready for grenade lineup practice."
echo "Use 'exec nades' to reload this config anytime."