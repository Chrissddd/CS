========================================================================================================================
unbindall
clear

// ========================================================================================================================
// >> NETWORK OPTIMIZATION
// ========================================================================================================================
rate "786432"                   // Max data rate for smoother gameplay
cl_cmdrate "128"                // Command rate to match server tick
cl_updaterate "128"             // Update rate to match server tick
cl_interp "0"                   // Minimize interpolation for low latency
cl_interp_ratio "1"             // Optimal interpolation ratio

// ========================================================================================================================
// >> PERFORMANCE BOOSTS
// ========================================================================================================================
fps_max "0"                     // Uncaps FPS for maximum performance (change to 580 if unstable)
cl_forcepreload "1"             // Preload assets to reduce stuttering
mat_queue_mode "2"              // Multi-threaded rendering for better FPS (requires multicore CPU)
r_dynamic "0"                   // Disable dynamic lighting for perf gain

// ========================================================================================================================
// >> MOUSE & SENSITIVITY
// ========================================================================================================================
sensitivity "0.32"
zoom_sensitivity_ratio "1.1"
m_yaw "0.022"
m_rawinput "1"                  // Enable raw mouse input for precision
m_customaccel "0"               // Disable mouse acceleration
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// ========================================================================================================================
// >> MOVEMENT
// ========================================================================================================================
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "shift" "+walk"
bind "ctrl" "+duck"

// ========================================================================================================================
// >> ACTIONS & WEAPONS
// ========================================================================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"        // Middle Mouse Button
bind "e" "+use"
bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"
bind "f" "+lookatweapon"
bind "b" "buymenu"
bind "TAB" "+showscores"

// ========================================================================================================================
// >> WEAPON SLOTS
// ========================================================================================================================
bind "1" "slot1"                // Primary
bind "2" "slot2"                // Secondary
bind "3" "slot3"                // Knife
bind "4" "slot5"                // Bomb (slot4 is healthshot)
bind "5" "slot4"                // Healthshot

// ========================================================================================================================
// >> GRENADES (UPDATED WITH QUICK INSPECT)
// ========================================================================================================================
bind "z" "slot10;+lookatweapon;-lookatweapon"   // Molotov / Incendiary
bind "x" "slot7;+lookatweapon;-lookatweapon"    // Flashbang
bind "c" "slot8;+lookatweapon;-lookatweapon"    // Smoke Grenade
bind "mouse4" "slot6;+lookatweapon;-lookatweapon" // HE Grenade
bind "mouse5" "slot9;+lookatweapon;-lookatweapon" // Decoy (applied for consistency)

// ========================================================================================================================
// >> JUMP-THROW
// ========================================================================================================================
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "t" "+jumpthrow"           // For consistent grenade throws

// ========================================================================================================================
// >> COMMUNICATION
// ========================================================================================================================
bind "v" "+voicerecord"
bind "y" "messagemode"          // All Chat
bind "u" "messagemode2"         // Team Chat
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "DEL" "mute"

// ========================================================================================================================
// >> MISC BINDS
// ========================================================================================================================
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "l" "+spray_menu"
bind "\" "teammenu"
bind "capslock" "toggle cl_radar_scale 1 0.35"
bind "F1" "toggle cl_showfps 1 0"  // Toggle FPS display

// ========================================================================================================================
// >> QUICK BUY BINDS
// ========================================================================================================================
bind "kp_end" "buy vesthelm; buy vest"     // KP1: Armor + Helmet
bind "kp_downarrow" "buy ak47; buy m4a1"   // KP2: AK/M4
bind "kp_pgdn" "buy awp"                   // KP3: AWP
bind "kp_leftarrow" "buy flashbang"        // KP4: Flash
bind "kp_5" "buy smokegrenade"             // KP5: Smoke
bind "kp_rightarrow" "buy hegrenade"       // KP6: HE
bind "kp_home" "buy molotov; buy incgrenade" // KP7: Molotov/Inc
bind "kp_uparrow" "buy defuser"            // KP8: Defuse Kit

// ========================================================================================================================
// >> CROSSHAIR BINDS
// ========================================================================================================================
bind "8" "cl_crosshairalpha 255; cl_crosshairstyle 4; cl_crosshairdot 1; cl_crosshairgap -2; cl_crosshairthickness 0; cl_crosshairsize 1; cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0"
bind "9" "cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshaircolor_b 0; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshairdot 1; cl_crosshairgap 0; cl_crosshairsize 0; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 2; cl_fixedcrosshairgap 0; cl_crosshair_outlinethickness 0; cl_crosshair_drawoutline 0"

// ========================================================================================================================
// >> VIEWMODEL
// ========================================================================================================================
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_recoil "0"
viewmodel_presetpos "1"          // Standard preset for consistency

// ========================================================================================================================
// >> RADAR
// ========================================================================================================================
cl_hud_radar_scale "0.9"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_radarsquare_with_scoreboard "0"

// ========================================================================================================================
// >> AUDIO
// ========================================================================================================================
volume "0.80"
sv_voiceenable "1"
voice_modenable "1"
voice_threshold "-50"
snd_mvp_volume "0"              // Mute MVP music
snd_menumusic_volume "0"        // Mute menu music
voice_scale "0.5"               // Adjust teammate voice volume

// ========================================================================================================================
// >> MISC SETTINGS
// ========================================================================================================================
r_fullscreen_gamma "2.2"
hud_scaling "0.85"              // Slightly smaller HUD for less clutter
hud_showtargetid "0"
safezonex "1.0"
safezoney "1.0"
cl_allow_animated_avatars "0"
cl_hud_color "0"
cl_use_opens_buy_menu "0"
cl_color "4"
cl_crosshair_sniper_width "1"
cl_player_ping_mute "0"
cl_sniper_auto_rezoom "1"
cl_teammate_colors_show "1"
cl_showloadout "1"
cl_teamcounter_playercount_instead_of_avatars "1"
engine_low_latency_sleep_after_client_tick "1"
r_show_build_info "0"
cl_obs_interp_enable "1"
cl_silencer_mode "0"
option_duck_method "0"
option_speed_method "0"
weapon_accuracy_logging "0"
cl_autohelp "0"                 // Disable auto-help prompts
gameinstructor_enable "0"       // Disable in-game instructor
