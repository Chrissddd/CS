// ========================================================================================================================

unbindall
clear

// ========================================================================================================================
// >> MOVEMENT
// ========================================================================================================================
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "shift" "+walk"
bind "ctrl" "+duck"

// ========================================================================================================================
// >> ACTIONS & WEAPONS
// ========================================================================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3" // Middle Mouse Button
bind "e" "+use"
bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"
bind "f" "+lookatweapon" // Changed from 't' for common usage
bind "b" "buymenu"
bind "TAB" "+showscores"

// ========================================================================================================================
// >> WEAPON SLOTS
// ========================================================================================================================
bind "1" "slot1" // Primary
bind "2" "slot2" // Secondary
bind "3" "slot3" // Knife
bind "4" "slot5" // Bomb (slot4 is healthshot)
bind "5" "slot4" // Healthshot

// ========================================================================================================================
// >> GRENADES
// ========================================================================================================================
bind "z" "slot10" // Molotov / Incendiary
bind "x" "slot7"  // Flashbang
bind "c" "slot8"  // Smoke Grenade
bind "mouse4" "slot6" // HE Grenade
bind "mouse5" "slot9" // Decoy

// ========================================================================================================================
// >> COMMUNICATION
// ========================================================================================================================
bind "v" "+voicerecord"
bind "y" "messagemode"  // All Chat
bind "u" "messagemode2" // Team Chat
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "DEL" "mute"

// ========================================================================================================================
// >> MISC BINDS
// ========================================================================================================================
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "n" "noclip"
bind "l" "+spray_menu"
bind "\\" "teammenu"
bind "capslock" "toggle cl_radar_scale 1 0.35"

// ========================================================================================================================
// >> CROSSHAIR BINDS
// ========================================================================================================================
bind "8" "cl_crosshairalpha 255; cl_crosshairstyle 4; cl_crosshairdot 1; cl_crosshairgap -2; cl_crosshairthickness 0; cl_crosshairsize 1; cl_crosshair_outlinethickness 1; cl_crosshair_drawoutline 1; cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0"
