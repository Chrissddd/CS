// ========================================================================================================================

// Clear console and unbind all for fresh start
clear
unbindall

// ========================================================================================================================
// >> PERFORMANCE & FPS SETTINGS (CS2 OPTIMIZED)
// ========================================================================================================================
fps_max "0"                                     // Uncaps FPS for maximum performance
r_fullscreen_gamma "2.2"                       // Brightness setting
engine_low_latency_sleep_after_client_tick "1" // Reduces input lag
r_show_build_info "0"                          // Hide build info overlay
mat_queue_mode "-1"                             // Auto-detect optimal CPU threading
cl_forcepreload "1"                             // Pre-load textures for better performance

// ========================================================================================================================
// >> MOUSE & SENSITIVITY SETTINGS
// ========================================================================================================================
sensitivity "0.28"                              // Main mouse sensitivity
zoom_sensitivity_ratio "1.1"                   // Scoped sensitivity multiplier
m_rawinput "1"                                  // Enable raw mouse input (bypasses Windows acceleration)

// ========================================================================================================================
// >> MOVEMENT BINDS (Updated for CS2)
// ========================================================================================================================
bind "w" "+forward"
bind "s" "+back" 
bind "a" "+left"
bind "d" "+right"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "mwheeldown" "+jump"                       // Mouse wheel jump for bhop/kz
bind "mwheelup" "+invnext"

// ========================================================================================================================
// >> WEAPON & ACTION BINDS
// ========================================================================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2" 
bind "mouse3" "player_ping"                     // Middle mouse for ping
bind "e" "+use"
bind "r" "+reload"
bind "q" "lastinv"                             // Quick weapon switch
bind "g" "drop"
bind "f" "+lookatweapon"                       // Inspect weapon
bind "b" "buymenu"
bind "tab" "+showscores"

// ========================================================================================================================
// >> WEAPON SLOTS
// ========================================================================================================================
bind "1" "slot1"                               // Primary weapon
bind "2" "slot2"                               // Secondary weapon  
bind "3" "slot3"                               // Knife
bind "4" "slot4"                               // Cycle grenades
bind "5" "slot5"                               // C4/Bomb

// ========================================================================================================================
// >> GRENADES WITH QUICK INSPECT (OPTIMIZED)
// ========================================================================================================================
bind "z" "slot10"                              // Molotov/Incendiary
bind "x" "slot8"                               // Smoke grenade
bind "c" "slot7"                               // Flashbang
bind "v" "slot6"                               // HE Grenade
bind "mouse4" "slot9"                          // Decoy grenade

// Alternative with inspect (uncomment if you prefer):
// bind "z" "slot10;+lookatweapon;-lookatweapon"
// bind "x" "slot8;+lookatweapon;-lookatweapon"  
// bind "c" "slot7;+lookatweapon;-lookatweapon"
// bind "v" "slot6;+lookatweapon;-lookatweapon"

// ========================================================================================================================
// >> COMMUNICATION
// ========================================================================================================================
bind "t" "+voicerecord"                        // Voice chat
bind "y" "messagemode"                         // All chat
bind "u" "messagemode2"                        // Team chat
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "del" "mute"                              // Toggle voice_enable

// ========================================================================================================================
// >> UTILITY & MISC BINDS
// ========================================================================================================================
bind "\" "toggleconsole"
bind "escape" "cancelselect"
bind "pause" "pause"
bind "l" "+spray_menu"
bind "n" "+cl_show_team_equipment"             // Show team equipment

// Radar zoom toggle
alias "radarzoom_in" "cl_radar_scale 1; bind capslock radarzoom_out"
alias "radarzoom_out" "cl_radar_scale 0.35; bind capslock radarzoom_in"
bind "capslock" "radarzoom_in"

// Practice commands (only work with sv_cheats 1)
bind "." "sv_rethrow_last_grenade"             // Rethrow last grenade
bind "," "noclip"                              // Toggle noclip

// ========================================================================================================================
// >> VIEWMODEL SETTINGS (PRO-STYLE OPTIMIZED)
// ========================================================================================================================
viewmodel_fov "68"                             // Viewmodel field of view
viewmodel_offset_x "2.5"                      // Horizontal position
viewmodel_offset_y "0"                         // Distance from camera
viewmodel_offset_z "-1.5"                     // Vertical position
viewmodel_presetpos "1"                       // Desktop preset

// ========================================================================================================================
// >> HUD & RADAR SETTINGS
// ========================================================================================================================
hud_scaling "0.85"                             // HUD size scaling
cl_hud_color "10"                              // HUD color (green)
cl_hud_radar_scale "1.0"                      // Radar HUD scale
cl_radar_always_centered "0"                  // Fixed radar (not player-centered)
cl_radar_icon_scale_min "0.7"                 // Minimum radar icon size
cl_radar_rotate "1"                            // Rotate radar with player
cl_radar_scale "0.35"                          // Overall radar zoom level
safezonex "1.0"                                // Screen safe zone X
safezoney "1.0"                                // Screen safe zone Y
cl_showloadout "1"                             // Show loadout
hud_showtargetid "1"                          // Show player names when aiming

// ========================================================================================================================
// >> CROSSHAIR SETTINGS (COMPETITIVE OPTIMIZED)
// ========================================================================================================================
cl_crosshairsize "2"                          // Crosshair size
cl_crosshairgap "-1"                          // Gap between crosshair lines
cl_crosshairthickness "0"                     // Line thickness
cl_crosshair_sniper_width "1"                // Sniper crosshair width
cl_crosshaircolor "1"                         // Green crosshair
cl_crosshairalpha "255"                       // Full opacity
cl_crosshairdot "0"                           // No center dot
cl_crosshair_drawoutline "1"                 // Outline for visibility
cl_crosshair_outlinethickness "1"            // Outline thickness
cl_crosshaircolor_r "0"                       // Red component
cl_crosshaircolor_g "255"                     // Green component  
cl_crosshaircolor_b "0"                       // Blue component

// ========================================================================================================================
// >> AUDIO SETTINGS (COMPETITIVE)
// ========================================================================================================================
volume "0.8"                                   // Master volume
snd_mixahead "0.05"                           // Audio buffer (lower = less delay)
snd_headphone_pan_exponent "2"                // Headphone 3D audio
snd_menumusic_volume "0.04"                   // Menu music volume
snd_mvp_volume "0.5"                          // MVP anthem volume
snd_mapobjective_volume "0.2"                 // Map objective sounds
snd_deathcamera_volume "0.2"                  // Death camera volume
snd_roundaction_volume "0.2"                  // Round action sounds
snd_roundend_volume "0.2"                     // Round end sounds
snd_roundstart_volume "0.2"                   // Round start sounds
snd_tensecondwarning_volume "0.25"            // Bomb timer warning
voice_modenable "1"                            // Enable voice chat
voice_scale "1"                                // Voice volume
voice_threshold "2000"                         // Voice activation threshold

// ========================================================================================================================
// >> NETWORK SETTINGS (CS2 COMPATIBLE)  
// ========================================================================================================================
// NOTE: CS2 handles networking differently than CS:GO
// Legacy commands like cl_interp, cl_interp_ratio, rate are deprecated
// The game auto-manages most network settings for optimal performance

cq_netgraph "1"                               // CS2 netgraph (shows FPS, ping, etc)

// ========================================================================================================================
// >> GAME SETTINGS & QUALITY OF LIFE
// ========================================================================================================================
cl_color "4"                                   // Player color preference
cl_player_ping_mute "0"                       // Don't mute player pings
cl_sniper_auto_rezoom "0"                     // Don't auto re-scope after shooting
cl_teammate_colors_show "1"                   // Show teammate colors
cl_use_opens_buy_menu "0"                     // Don't open buy menu with +use
cl_allow_animated_avatars "1"                 // Allow animated Steam avatars
cl_showpos "0"                                // Show position/speed (set to 1 for practice)
cl_reload_hud                                 // Reset HUD to default positions

// ========================================================================================================================
// >> ADDITIONAL PRO SETTINGS
// ========================================================================================================================
cl_disablehtmlmotd "1"                        // Disable HTML MOTD for faster server join
cl_autowepswitch "0"                          // Don't auto-switch to picked up weapons
fps_max_tools "300"                           // FPS limit for tools/workshop
gameinstructor_enable "0"                     // Disable game tips
cl_join_advertise "2"                         // Friends can join your lobby

// ========================================================================================================================
// >> LAUNCH OPTION RECOMMENDATIONS (Add to Steam Launch Options)
// ========================================================================================================================
// -novid -high -nojoy +fps_max 0 +exec autoexec.cfg
// -freq 240 (replace 240 with your monitor's refresh rate)
// -fullscreen (for best performance)

// ========================================================================================================================
// >> COMPLETION MESSAGE
// ========================================================================================================================
host_writeconfig                              // Write settings to config.cfg
echo ">> CS2 AUTOEXEC LOADED SUCCESSFULLY<<"
echo ">> Good luck and have fun! <<"
