// ========================================================================================================================

// Unbind all and clear console for a clean start
unbindall
clear

// ========================================================================================================================
// >> NETWORK & PERFORMANCE (CS2)
// ========================================================================================================================
// CS2 handles networking differently. `rate`, `cl_interp`, and `cl_interp_ratio` are legacy commands.
// Its best to leave these at default unless you have specific network issues.

// ========================================================================================================================
// >> PERFORMANCE BOOSTS & CS2-SPECIFIC SETTINGS
// ========================================================================================================================
fps_max "0"                     // Uncaps FPS. Set to your monitors refresh rate for stability if needed.
r_fullscreen_gamma "2.2"          // Brightness
engine_low_latency_sleep_after_client_tick "1" // Can help reduce input lag
r_show_build_info "0"           // Hides the build info text

// ========================================================================================================================
// >> MOUSE & SENSITIVITY
// ========================================================================================================================
sensitivity "0.28"
zoom_sensitivity_ratio "1.1"
// m_yaw "0.022" // Default value, not necessary to declare
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// ========================================================================================================================
// >> MOVEMENT
// ========================================================================================================================
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "space" "+duck"
bind "mwheelup" "+invnext"
bind "mwheeldown" "+jump"
bind "shift" "+sprint"

// ========================================================================================================================
// >> ACTIONS & WEAPONS
// ========================================================================================================================
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "player_ping"        // Middle Mouse Button to ping
bind "e" "+use"
bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"
bind "f" "+lookatweapon"
bind "b" "buymenu"
bind "TAB" "+showscores"

// ========================================================================================================================
// >> WEAPON SLOTS
// ========================================================================================================================
bind "1" "slot1"                // Primary
bind "2" "slot2"                // Secondary
bind "3" "slot3"                // Knife
bind "5" "slot5"                // Bomb 


// ========================================================================================================================
// >> GRENADES (WITH QUICK INSPECT)
// ========================================================================================================================

bind "z" "slot10;+lookatweapon;-lookatweapon" 
bind "c" "slot7;+lookatweapon;-lookatweapon" 
bind "x" "slot8;+lookatweapon;-lookatweapon" 
bind "mouse4" "slot6;+lookatweapon;-lookatweapon"

// ========================================================================================================================
// >> COMMUNICATION
// ========================================================================================================================
bind "v" "+voicerecord"
bind "y" "messagemode"          // All Chat
bind "u" "messagemode2"         // Team Chat
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "DEL" "mute"

// ========================================================================================================================
// >> MISC BINDS & ALIASES
// ========================================================================================================================
bind "\" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "l" "+spray_menu"
// Radar zoom toggle alias
alias "radarzoom_in" "cl_radar_scale 1; bind capslock radarzoom_out"
alias "radarzoom_out" "cl_radar_scale 0.35; bind capslock radarzoom_in"
bind "capslock" "radarzoom_in"

bind "." "sv_rethrow_last_grenade" // Works only with sv_cheats 1
bind "," "noclip" // Works only with sv_cheats 1

// ========================================================================================================================
// >> VIEWMODEL
// ========================================================================================================================
viewmodel_fov "68"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"      

// ========================================================================================================================
// >> RADAR & HUD
// ========================================================================================================================
cl_hud_radar_scale "0.9"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_hud_color "10"                 // Custom HUD color (pick to taste)
hud_scaling "0.85"
hud_showtargetid "0"
safezonex "1.0"
safezoney "1.0"

// ========================================================================================================================
// >> AUDIO
// ========================================================================================================================
volume "0.80"
sv_voiceenable "1"
voice_modenable "1"
voice_threshold "-50"
snd_mvp_volume "0.5"
snd_menumusic_volume "0.04"

// ========================================================================================================================
// >> MISC SETTINGS
// ========================================================================================================================
cl_allow_animated_avatars "1"
cl_use_opens_buy_menu "0"
cl_color "4"
cl_crosshair_sniper_width "1"
cl_player_ping_mute "0"
cl_sniper_auto_rezoom "1"
cl_teammate_colors_show "1"
cl_showloadout "1"
// cl_teamcounter_playercount_instead_of_avatars 0 // Command not in CS2
// cl_obs_interp_enable "1" // Spectator only, no impact on gameplay
// cl_silencer_mode "0" // Command not in CS2
// option_duck_method "0" // Default value
// option_speed_method "0" // Default value
// cl_autohelp "0" // Default value
// gameinstructor_enable "0" // Default value
cl_showpos "0"                   // Set to 1 to show speed/angles (for practice)

// ========================================================================================================================
// >> LOAD MESSAGE
