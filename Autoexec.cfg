bind "`" "toggleconsole"
bind "\" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// Nades binds
bind "MOUSE5" "slot8"
