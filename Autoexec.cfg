//Movement Keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+walk" 
bind "shift" "+sprint" 
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+duck"

// Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "b" "buymenu"
bind "e" "+use"
bind "t" "+lookatweapon"
bind "g" "drop"
bind "n" "noclip"
bind "l" "+spray_menu"
bind "v" "+voicerecord"
bind "q" "lastinv"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "[" "+radialradio"
