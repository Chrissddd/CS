// ========================================================================================================================
// ===================================== CS2 BOT PRACTICE CONFIG ========================================================
// ========================================================================================================================
// Usage: Load into an offline server/workshop map, then execute "exec bots" in console
// This config sets up balanced bot matches for aim practice, warmup, and casual play
// ========================================================================================================================

echo "Loading CS2 Bot Practice Config..."

// ========================================================================================================================
// >> INITIAL CLEANUP
// ========================================================================================================================
bot_kick                                        // Remove all existing bots
mp_warmup_end                                   // End warmup period
mp_restartgame "1"                              // Restart round

// ========================================================================================================================
// >> BOT DIFFICULTY & BEHAVIOR
// ========================================================================================================================
bot_difficulty "3"                              // Expert difficulty (0=Easy, 1=Normal, 2=Hard, 3=Expert)
custom_bot_difficulty "3"                      // Custom bot difficulty
bot_quota "10"                                  // Maximum number of bots
bot_quota_mode "fill"                          // Fill server with bots
bot_join_after_player "1"                      // Bots join after human players
bot_auto_vacate "1"                            // Bots leave when humans join
bot_chatter "normal"                            // Bot voice communication (off/radio/minimal/normal)

// ========================================================================================================================
// >> TEAM BALANCE SETTINGS
// ========================================================================================================================
mp_autoteambalance "0"                          // Disable auto team balance
mp_limitteams "0"                               // No team size limits
mp_teammates_are_enemies "0"                   // Teammates are not enemies

// ========================================================================================================================
// >> BOT COMBAT SETTINGS
// ========================================================================================================================
bot_allow_grenades "1"                         // Bots can use grenades
bot_allow_pistols "1"                          // Bots can use pistols
bot_allow_primary_weapons "1"                  // Bots can use rifles/SMGs
bot_allow_rifles "1"                           // Bots can use rifles
bot_allow_shotguns "1"                         // Bots can use shotguns
bot_allow_snipers "1"                          // Bots can use sniper rifles
bot_allow_sub_machine_guns "1"                 // Bots can use SMGs
bot_allow_machine_guns "1"                     // Bots can use machine guns

// ========================================================================================================================
// >> ECONOMY SETTINGS
// ========================================================================================================================
mp_maxmoney "16000"                             // Standard max money
mp_startmoney "800"                             // Standard starting money
mp_buytime "15"                                 // Normal buy time
mp_buy_anywhere "0"                             // Standard buy zones only

// ========================================================================================================================
// >> ROUND SETTINGS
// ========================================================================================================================
mp_freezetime "3"                               // Normal freeze time
mp_roundtime "1.75"                             // Competitive round time (1:45)
mp_roundtime_defuse "1.75"                      // Competitive defuse time
mp_maxrounds "30"                               // Competitive max rounds
mp_overtime_enable "1"                          // Enable overtime

// ========================================================================================================================
// >> BOT POSITIONING & MOVEMENT
// ========================================================================================================================
bot_stop "0"                                    // Allow bots to move freely
bot_dont_shoot "0"                              // Allow bots to shoot
bot_zombie "0"                                  // Normal bot behavior (not zombie mode)
bot_freeze "0"                                  // Bots can move

// ========================================================================================================================
// >> QUICK BOT MANAGEMENT ALIASES
// ========================================================================================================================
// Add balanced teams (5v5)
alias "add_5v5" "bot_kick; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t"

// Add smaller teams for practice
alias "add_3v3" "bot_kick; bot_add_ct; bot_add_ct; bot_add_t; bot_add_t; bot_add_t"
alias "add_2v2" "bot_kick; bot_add_ct; bot_add_t; bot_add_t"
alias "add_1v1" "bot_kick; bot_add_t"

// Add aim practice bots (stationary)
alias "aim_bots" "bot_kick; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_stop 1; bot_dont_shoot 1"

// Bot difficulty adjustments
alias "easy_bots" "bot_difficulty 0; custom_bot_difficulty 0; echo Bots set to Easy"
alias "normal_bots" "bot_difficulty 1; custom_bot_difficulty 1; echo Bots set to Normal"
alias "hard_bots" "bot_difficulty 2; custom_bot_difficulty 2; echo Bots set to Hard"
alias "expert_bots" "bot_difficulty 3; custom_bot_difficulty 3; echo Bots set to Expert"

// ========================================================================================================================
// >> PRACTICE BINDS FOR BOT MANAGEMENT
// ========================================================================================================================
bind "f1" "add_5v5"                             // F1 - Add 5v5 match
bind "f2" "add_3v3"                             // F2 - Add 3v3 match
bind "f3" "add_2v2"                             // F3 - Add 2v2 match
bind "f4" "add_1v1"                             // F4 - Add 1v1 practice
bind "f5" "aim_bots"                            // F5 - Add aim practice bots
bind "f8" "bot_kick"                            // F8 - Kick all bots
bind "f9" "mp_restartgame 1"                    // F9 - Restart game

// Bot control toggles
bind "numpad1" "easy_bots"                      // Numpad 1 - Easy difficulty
bind "numpad2" "normal_bots"                    // Numpad 2 - Normal difficulty
bind "numpad3" "hard_bots"                      // Numpad 3 - Hard difficulty
bind "numpad4" "expert_bots"                    // Numpad 4 - Expert difficulty

// ========================================================================================================================
// >> WEAPON PREFERENCES FOR BOTS
// ========================================================================================================================
// Force bots to buy specific weapons (optional - uncomment if desired)
// bot_randombuy "0"                              // Disable random buying
// mp_weapons_allow_map_placed "1"                // Allow map weapons
// mp_weapons_glow_on_ground "1"                  // Weapon glow

// ========================================================================================================================
// >> PERFORMANCE SETTINGS
// ========================================================================================================================
fps_max "0"                                     // Uncapped FPS
net_graph "0"                                   // Hide net graph for cleaner view
cl_showpos "0"                                  // Hide position display
host_timescale "1"                              // Normal game speed

// ========================================================================================================================
// >> EXECUTE BOT SETUP
// ========================================================================================================================
// Default to balanced 4v4 setup (leaving room for player)
add_5v5

// ========================================================================================================================
// >> BINDS SUMMARY
// ========================================================================================================================
echo "=================== BOT PRACTICE BINDS ================="
echo "F1 - 5v5 Match           |  Numpad 1 - Easy Bots"
echo "F2 - 3v3 Match           |  Numpad 2 - Normal Bots"
echo "F3 - 2v2 Match           |  Numpad 3 - Hard Bots"
echo "F4 - 1v1 Practice        |  Numpad 4 - Expert Bots"
echo "F5 - Aim Practice Bots   |"
echo "F8 - Kick All Bots       |  F9 - Restart Game"
echo "======================================================"

// ========================================================================================================================
// >> COMPLETION
// ========================================================================================================================
echo "CS2 Bot Practice Config Loaded Successfully!"
echo "5v5 bot match has been set up with Expert difficulty."
echo "Use F-keys to change match size or bot difficulty."
echo "Use 'exec bots' to reload this config anytime."